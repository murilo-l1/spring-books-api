<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Shelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #cdccc7">
<div class="container">
    <br>
    <div class="d-flex justify-content-between align-items-center">
        <!-- Centered title -->
        <h1 class="flex-grow-1 text-left">Bookshelf ðŸ“š</h1>
        <!-- Right-aligned button -->
        <a class="btn btn-success btn-lg" th:href="@{/swagger-ui.html}">
            Go to embedded API
        </a>
    </div>
    <hr>

<!-- Add Button -->
    <a class="btn btn-primary col-12 mb-4"
       th:href="@{/books/showFormForAdd}">
        Add Book</a>

 <table class="table table-hover table-dark table-bordered table-striped">
    <caption>Books retrieved from database</caption>
     <!-- Table Head/Properties -->
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Category</th>
        <th>Status</th>
        <th>Release Date</th>
        <th>Action</th>
    </tr>
    </thead>

    <!-- Table Body containing all info -->
    <tbody>

        <tr th:each="tempBook : ${parsedBooks}">
            <td th:text="${tempBook.title}"></td>
            <td th:text="${tempBook.author}"></td>
            <td th:text="${tempBook.numPages}"></td>
            <td th:text="${tempBook.category}"></td>
            <td th:text="${tempBook.status}"></td>
            <td th:text="${tempBook.releaseDate}"></td>
            <!-- Update and Delete Buttons with equal width and spacing -->
            <td>
                <div class="d-flex align-items-center">
                    <a th:href="@{/books/showFormToUpdate(bookId=${tempBook.id})}"
                       class="btn btn-primary flex-grow-1 me-2">
                        Update
                    </a>
                    <a th:href="@{/books/deleteBookById(bookId=${tempBook.id})}"
                       class="btn btn-danger flex-grow-1"
                       onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                        <b>Delete</b>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>

</table>
</div>
</body>
</html>
